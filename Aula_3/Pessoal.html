<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Cadastro para vaga de trabalho</h1>
    <form action="#" method="post">
        <strong>Nome:</strong><br>
        <label for="name"></label>
        <input type="text" placeholder="DIgite seu nome"><br><br>

        <strong>Idade:</strong><br>
        <label for="number"></label>
        <input type="number" placeholder="Digite a sua idade"><br><br>

        <strong>Data de Nascimento:</strong><br>
        <label for="Data"></label>
        <input type="date" name="date"><br><br>

        <strong>CPF:</strong><br>
        <label for="CPF"></label>
        <input type="number" placeholder="Digite seu CPF"><br><br>  
        
        <strong>RG:</strong><br>
        <label for="RG"></label>
        <input type="number" placeholder="Digite seu RG"><br><br>

        <strong>Telefone:</strong><br>
        <label for="tel"></label>
        <input type="tel" name="Telefone pessoal" placeholder="Digite seu telefone pessoal"><br><br>
        <label for="tel"></label>
        <input type="tel" name="Telefone agente" placeholder="Telefone do seu agente"><br><br>

        <strong>E-mail:</strong><br>
        <label for="text"></label>
        <input type="text" placeholder="Digite seu E-mail pessoal"><br><br>     
         <label for="text"></label>
        <input type="text" placeholder="E-mail do agente"><br><br>

        <strong>Endereço:</strong><br>
        <label for="text"></label>
        <input type="text" placeholder="Endereço pessoal"><br><br>
         <label for="text"></label>
        <input type="text" placeholder="Endereço do seu agente"><br><br>

         <strong>Número</strong><br>
        <label for="number"></label>
        <input type="number" placeholder="Número da casa/apartamento"><br><br>

        
        <strong>Complemento:</strong><br>
        <label for="name"></label>
        <input type="text" placeholder="Complemente o Endereço"><br><br>

        <strong>Bairro:</strong><br>
        <label for="name"></label>
        <input type="text" placeholder="Digite o seu bairro"><br><br>

        <strong>Cidade:</strong><br>
        <label for="name"></label>
        <input type="text" placeholder="Digite a sua cidade"><br><br>

        <strong>Estado (UF):</strong><br>

        <select name="Estado" id="Estado">
            <option value="">Selecione</option>
           <option value="AC">AC</option>
<option value="AL">AL</option>
<option value="AP">AP</option>
<option value="AM">AM</option>
<option value="BA">BA</option>
<option value="CE">CE</option>
<option value="DF">DF</option>
<option value="ES">ES</option>
<option value="GO">GO</option>
<option value="MA">MA</option>
<option value="MT">MT</option>
<option value="MS">MS</option>
<option value="MG">MG</option>
<option value="PA">PA</option>
<option value="PB">PB</option>
<option value="PR">PR</option>
<option value="PE">PE</option>
<option value="PI">PI</option>
<option value="RJ">RJ</option>
<option value="RN">RN</option>
<option value="RS">RS</option>
<option value="RO">RO</option>
<option value="RR">RR</option>
<option value="SC">SC</option>
<option value="SP">SP</option>
<option value="SE">SE</option>
<option value="TO">TO</option>

        </select><br><br>

        <strong>CEP:</strong><br>
        <label for="number"></label>
        <input type="number" placeholder="Digite seu CEP"><br><br>

          <strong>Anexar arquivo de empresas que já trabalhou</strong><br>

         <label for="arquivo"></label>
        <input type="file" name="arquivo"><br><br> 

         <button id="enviar">Enviar</button>
        <button id="cancelar">Cancelar</button><br><br>





        


    </form>


    
    
</body>
</html>
