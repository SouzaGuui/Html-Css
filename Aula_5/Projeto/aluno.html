<body>


    <div class="container">

    <h1> 🏫 Sistema de Cadastro Escolar</h1>
    <p>Bem-vindo ao sistema de cadastro de nossa escola virtual!</p>
    <h2> 📋 Menu de Cadastro</h2>

    <a href="/Projeto/aluno.html"><button> 👨‍🎓Cadastrar Aluno</button></a>
    <a href="/Projeto/professor.html"><button> 👨‍🏫Cadastrar Professor</button></a>
    <a href="/Projeto/cursos.html"><button> 📚Cadastro Curso</button></a>

        <div class="formulario">

      <h3> 👨‍🎓 Cadastro de Aluno</h3>
      
        <label for="nome">Nome completo:</label><br>
        <input type="text" name="Nome" placeholder="Digite seu nome" required size="50"><br><br>


        <label for="data">Data de nascimento:</label><br>
        <input type="date" id=""><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="Email" placeholder="Digite seu e-mail" required size="40"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" name="Telefone" placeholder="Digite seu telefone" size="20"><br><br>

           <label for="serie">Série/Ano:</label><br>
            <select name="Serie" id="serie" required>
                <option value="">Selecione a série</option>
                
                <option value="1º Ano">1º Ano</option>
                
                <option value="2º Ano">2º Ano</option>
                
                <option value="3º Ano">3º Ano</option>
                
                <option value="4º Ano">4º Ano</option> 
            </select><br><br>




        <label>Período: </label><br>
        <input type="radio" name="período" value="Manhã" id="manhã">
        <label for="manhã">Manhã</label><br>

       <input type="radio" name="Período" value="Tarde" id="tarde">
       <label for="tarde">Tarde</label><br>

       <input type="radio" name="Período" value="Noite" id="noite">
       <label for="tarde">Tarde</label><br><br>



        <label for="atividades">Atividades Extras:</label><br>
        <input type="checkbox" name="Esportes"> Esportes <br>
        <input type="checkbox" name="Música"> Música <br> 
        <input type="checkbox" name="Teatro"> Teatro <br> 
        <input type="checkbox" name="Informática"> Informática <br> <br>

        <label for="observacoes">Observações:</label> <br>
        <textarea name="previa" rows="10" cols="30" ></textarea> <br>

        <button type="submit">Cadastrar Aluno</button>
       <button type="reset">Limpar Dados</button>


        </div>
        
    </div>






</body>
</html>
